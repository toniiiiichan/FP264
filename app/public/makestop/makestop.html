<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Stop</title>
</head>
<body>
    <div id = "navbar-placeholder"></div>
    <script src = "nav.js"></script>
    <script src = "../autodirect.js"></script>
    <script src = "makestop.js"></script>
    <link rel="stylesheet" href="dropdown.css">

    <form id = "stop-form">
        <div>
            <label for "title">Title:</label>
            <input type = "text" id = "title" name = "title" required>
        </div>
        <div>
            <label for "itinerary">Assign to Itinerary:</label>
            <select id="dropdown">
                <option>None</option>
            </select>
        </div>
        <div>
            <label for "address">Address:</label>
            <input type = "text" id = "address" name = "address" required>
        </div>
        <div>
            <label for "state-province">State/Province:</label>
            <input type = "text" id = "state-province" name = "state-province" required>
        </div>
        <div>
            <label for "city">City:</label>
            <input type = "text" id = "city" name = "city" required>
        </div>
        <div>
            <label for "zip">Postal Code:</label>
            <input type = "text" id = "zip" name = "zip" required>
        </div>
        <div>
            <label for "country">Country:</label>
            <input type = "text" id = "country" name = "country" required>
        </div>
        <div>
            <label for "date-start">Date Start:</label>
            <input type = "datetime-local" id = "date-start" name = "date-start" required>
        </div>
        <div>
            <label for "date-end">Date Start:</label>
            <input type = "datetime-local" id = "date-end" name = "date-end" required>
        </div>
        <div>
            <label for "notes">Notes:</label>
            <input type = "text" id = "note" name = "note" >
        </div>
        <button type="button" >yay</button>
        <button type="submit" >Create</button>
    </form>
</body>
</html>
