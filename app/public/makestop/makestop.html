<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Stop</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="navbar-placeholder"></div>
    <script src="nav.js"></script>
    <script src="makestop.js"></script>
    <script src="../autodirect.js"></script>

    <form id="stop-form" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl grid grid-cols-2 gap-6">
        <!-- Title -->
        <div class="col-span-2">
            <label for="title" class="block text-gray-700 font-medium">Title:</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                class="w-full px-4 py-1 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500" 
                required>
        </div>
        <div>
            <label for "access_users">Share View Permissions
                ex: abc123, def456</label>
            <input type = "text" id = "access_users" name = "access_users" required>
        </div>
        <div>
            <label for="itinerary" class="block text-gray-700 font-medium">Assign to Itinerary:</label>
            <select id="dropdown" class="w-full px-4 py-1 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500">
                <option>None</option>
            </select>
        </div>
        <!-- Address -->
        <div>
            <label for="address" class="block text-gray-700 font-medium">Address:</label>
            <input 
                type="text" 
                id="address" 
                name="address" 
                class="w-full px-4 py-1 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500" 
                required>
        </div>

        <!-- State/Province -->
        <div>
            <label for="state-province" class="block text-gray-700 font-medium">State/Province:</label>
            <input 
                type="text" 
                id="state-province" 
                name="state-province" 
                class="w-full px-4 py-1 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500" 
                required>
        </div>
        <!-- City -->
        <div>
            <label for="city" class="block text-gray-700 font-medium">City:</label>
            <input 
                type="text" 
                id="city" 
                name="city" 
                class="w-full px-4 py-1 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500" 
                required>
        </div>
        <!-- Zip Code -->
        <div>
            <label for="zip" class="block text-gray-700 font-medium">Postal Code:</label>
            <input 
                type="text" 
                id="zip" 
                name="zip" 
                class="w-full px-4 py-1 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500" 
                required>
        </div>
        <!-- Country -->
        <div>
            <label for="country" class="block text-gray-700 font-medium">Country:</label>
            <input 
                type="text" 
                id="country" 
                name="country" 
                class="w-full px-4 py-1 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500" 
                required>
        </div>
        <!-- Date Start -->
        <div>
            <label for="date-start" class="block text-gray-700 font-medium">Date Start:</label>
            <input 
                type="datetime-local" 
                id="date-start" 
                name="date-start" 
                class="w-full px-4 py-1 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500" 
                required>
        </div>
        <!-- Date End -->
        <div>
            <label for="date-end" class="block text-gray-700 font-medium">Date End:</label>
            <input 
                type="datetime-local" 
                id="date-end" 
                name="date-end" 
                class="w-full px-4 py-1 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500" 
                required>
        </div>
        <!-- Notes -->
        <div class="col-span-2">
            <label for="note" class="block text-gray-700 font-medium">Notes:</label>
            <input 
                type="text" 
                id="note" 
                name="note" 
                class="w-full px-4 py-1 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500">
        </div>
        <!-- Buttons -->
        <div class="col-span-2 flex justify-end space-x-4">
            <!--
            <button 
                type="button" 
                class="bg-blue-500 text-white px-6 py-6 rounded-lg hover:bg-gray-600">
                Yay
            </button>
        -->
            <button 
                type="submit" 
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                Create
            </button>
        </div>
        <button type="submit" >Create</button>
    </form>
</body>
</html>
