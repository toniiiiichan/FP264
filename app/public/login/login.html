<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Navigation Placeholder -->
    <div id="navbar-placeholder"></div>
    <script src="nav.js"></script>
    <script src="login.js"></script>

    <form id="login-form" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <!-- Header Section -->
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">Wander Wise</h1>
        <p class="text-gray-600 text-sm text-center mb-6">Your Trusted Travel Companion</p>

        <!-- Email Input -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
        </div>

        <!-- Password Input -->
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-bold hover:bg-blue-600 transition duration-300">
            Login
        </button>
    </form>
</body>
</html>
