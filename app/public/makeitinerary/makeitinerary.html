<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Itinerary</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>
    <script src="nav.js"></script>
    <script src="../autodirect.js"></script>
    <script src="makeitinerary.js"></script>

    <form id="itinerary-form" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <!-- Title Input -->
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-medium mb-2">Title:</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Enter a title for your itinerary"
                required>
        </div>
        <div>
            <label for="access_users">Share View Permissions
                ex: abc123, def456</label>
            <input type = "text" id = "access_users" name = "access_users" required>
        </div>
        <div>
            <label for="description" class="block text-gray-700 font-medium mb-2">Description:</label>
            <input type = "text" id = "description" name = "description" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" 
            required>
        </div>
        <button 
            type="submit" 
            class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600 transition duration-200">
            Create
        </button>
    </form>
</body>
</html>
